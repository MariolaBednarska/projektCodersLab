{% extends 'base.html' %}

{% block content %}
    <h1>Wszystkie książki</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }}</li>
        {% empty %}
            <li>Brak książek do wyświetlenia.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'bookshelf' %}" class="btn btn-secondary">Powrót do półek</a>
{% endblock %}
