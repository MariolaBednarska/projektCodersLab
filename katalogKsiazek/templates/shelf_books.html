{% extends 'base.html' %}

{% block content %}
    <h1>Books on Shelf {{ shelf_id }}</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }} by {{ book.author }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'bookshelf' %}">Back to bookshelf</a>
{% endblock %}
