{% extends 'base.html' %}

{% block content %}
    <h1>Edit Categories for "{{ book.title }}"</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Changes">
    </form>
    <h2>Current Categories:</h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_detail' book.id %}">Cancel</a>
{% endblock %}
